<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Tip calculator</title>
    <style>
      body {
        text-align: center;
        font-family: poppins;
        background-color: rgb(198, 252, 198);
        color: black;
      }
      .container {
        margin-top: 10%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <br />
      <label for="bill"
        >Bill : <input type="text" name="bill" id="bill" /></label
      ><br /><br />
      <label>Tip(%) : <input type="text" name="tip" id="tip" /></label
      ><br /><br />

      <p id="amt"></p>
      <button type="button" class="btn btn-primary" id="btn">Calculate</button>
    </div>
    <script>
      let bill = document.getElementById("bill");
      let tip = document.getElementById("tip");
      let btn = document.getElementById("btn");

      btn.addEventListener("click", function () {
        // console.log(typeof +bill.value);
        // console.log(tip.value);

        let total = +bill.value + (+bill.value * +tip.value) / 100;
        console.log(total);

        document.getElementById("amt").textContent = total;
      });
    </script>
  </body>
</html>
